<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mark10 - Cash Register Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div>
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="input" id="bill-amount" type="number" />
        <!-- <button id="">Next</button> -->
        <label class="input-label" for="cash-given">Cash Given:</label>
        <input class="input" id="cash-given" type="number" />
        <button id="check-button">Check</button>
        <div id="error-message"></div>
        <table class="change-table">
          <caption>
            Return Change
          </caption>
          <tr>
            <th>No of Notes</th>
            <td class="no-of-notes">0</td>
            <td class="no-of-notes">0</td>
            <td class="no-of-notes">0</td>
            <td class="no-of-notes">0</td>
            <td class="no-of-notes">0</td>
            <td class="no-of-notes">0</td>
            <td class="no-of-notes">0</td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
        <footer class="foot">
          <h3>@akashDeshmukh</h3>
          <a class="link" href="https://www.linkedin.com/in/akash-deshmukh-b30b36217/">linkedin</a>
          <a class="link" href="https://github.com/DeshmukhAkash2000">github</a>
        </footer>
      </div>
    </main>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
